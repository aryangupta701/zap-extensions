# Obscure features
tips.tip.obs.001 = POST \u8bf7\u6c42\u6709\u4e00\u4e2a\u201c\u53f3\u952e\u5355\u51fb\u201d\u83dc\u5355\uff0c\u7528\u4e8e\u751f\u6210 \u9632-CSRF \u6d4b\u8bd5\u8868\u5355\u3002
tips.tip.obs.002 = \u4e3b\u5de5\u5177\u680f\u4e0a\u7684\u201c\u663e\u793a/\u542f\u7528 \u201d\u5b57\u6bb5 \u201c\u706f\u6ce1\u201d \u6309\u94ae\u5c06\u4f7f\u9690\u85cf\u5b57\u6bb5\u53ef\u89c1\uff0c\u5e76\u5141\u8bb8\u60a8\u7f16\u8f91\u7981\u7528\u7684\u5b57\u6bb5\u3002
tips.tip.obs.003 = Does your application use anti CSRF tokens?\nMake sure you have configured ZAP to handle them via the 'Options / Active Scan' screen.
tips.tip.obs.004 = \u60a8\u53ef\u4ee5\u901a\u8fc7 "\u53f3\u952e\u5355\u51fb" \u5e76\u9009\u62e9 "\u6bd4\u8f83 2..." \u83dc\u5355\u9879\u4e2d\u7684\u4e00\u9879\u6765\u6bd4\u8f83\u4e24\u4e2a\u8bf7\u6c42\u6216\u54cd\u5e94\u3002
tips.tip.obs.005 = You can tell ZAP to access an app using a specified user.\nTo do that you need to add your app to a Context and then define the authentication and user details.
tips.tip.obs.006 = \u201c\u641c\u7d22\u201d\u9009\u9879\u5361\u5141\u8bb8\u60a8\u5728 Fuzz \u7ed3\u679c\u4e2d\u67e5\u627e\u5b57\u7b26\u4e32 - \u5b83\u652f\u6301\u6b63\u5219\u8868\u8fbe\u5f0f\u548c\u53cd\u5411\u5339\u914d\u3002
tips.tip.obs.007 = \u60a8\u53ef\u4ee5\u4f7f\u7528\u201c\u53f3\u952e\u5355\u51fb\u201d\u201c\u67e5\u627e...\u201d\u83dc\u5355\u5728\u4efb\u4f55\u6587\u672c\u533a\u57df\uff08\u5305\u62ec\u201c\u8bf7\u6c42\u201d\u548c\u201c\u54cd\u5e94\u201d\u9009\u9879\u5361\uff09\u4e2d\u641c\u7d22\u6587\u672c\u3002
tips.tip.obs.008 = \u60a8\u53ef\u4ee5\u901a\u8fc7\u201c\u53f3\u952e\u5355\u51fb\u201d\u201c\u8bed\u6cd5\u201d\u83dc\u5355\u66f4\u6539\u7528\u4e8e\u8bf7\u6c42\u3001\u54cd\u5e94\u548c\u811a\u672c\u63a7\u5236\u53f0\u9009\u9879\u5361\u7684\u8bed\u6cd5\u9ad8\u4eae\u663e\u793a\u3002
tips.tip.obs.009 = You can tell ZAP to load all of the scripts in a set of directories via the Scripts Option page.\nSee the help for details of the directory structure.
tips.tip.obs.010 = \u60a8\u53ef\u4ee5\u4f7f\u7528\u9876\u7ea7\u83dc\u5355\u5bfc\u51fa ZAP \u8bb0\u5f55\u7684\u6240\u6709 URL\uff1a\u201c\u62a5\u544a/\u5c06\u6240\u6709 URL \u5bfc\u51fa\u5230\u6587\u4ef6...\u201d
tips.tip.obs.011 = You can invoke 3rd party tools like sqlmap and nmap from within ZAP, passing across a wide range of contextual information.\nJust configure the applications you want to invoke in the "Options / Applications" screen. 
