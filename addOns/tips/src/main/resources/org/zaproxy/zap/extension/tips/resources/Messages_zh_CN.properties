tips.tip.hud.001 = \u5e73\u89c6\u663e\u793a\u5668\uff08HUD\uff09\u5c06\u6240\u6709\u5173\u952e\u7684 ZAP \u529f\u80fd\u5e26\u5165\u60a8\u7684\u6d4f\u89c8\u5668\u3002
